{% extends 'layout.html' %}

{% block content %}
<div class="max-w-xl mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">{{ 'Edit' if tahun else 'Tambah' }} Tahun</h1>

  <form method="POST" class="bg-white p-6 rounded-lg shadow space-y-5">
    <!-- Input Tahun Produksi -->
    <div>
      <label for="tahun" class="block text-sm font-medium text-gray-700 mb-1">Tahun Produksi</label>
      <input type="text" id="tahun" name="tahun" value="{{ tahun.tahun if tahun else '' }}" required
        pattern="\d{4}" title="Masukkan tahun 4 digit (contoh: 2024)"
        class="w-full border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Tombol Aksi -->
    <div class="flex justify-end space-x-4 pt-4">
      <a href="/tahun" class="text-sm text-gray-600 hover:text-gray-800 hover:underline transition self-center">Batal</a>
      <button type="submit"
        class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 text-sm font-medium transition">
        ðŸ’¾ Simpan
      </button>
    </div>
  </form>
</div>
{% endblock %}
