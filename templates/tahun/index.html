{% extends 'layout.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Tahun Produksi</h1>
<a href="/tahun/tambah" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4 inline-block">Tambah Tahun</a>

<table class="min-w-full bg-white border border-gray-300 shadow">
  <thead>
    <tr class="bg-gray-100 text-left">
      <th class="p-3 border-b">ID</th>
      <th class="p-3 border-b">Tahun</th>
      <th class="p-3 border-b">Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for t in data_tahun %}
    <tr class="hover:bg-gray-50">
      <td class="p-3 border-b">{{ t.id_tahun }}</td>
      <td class="p-3 border-b">{{ t.tahun }}</td>
      <td class="p-3 border-b">
        <a href="/tahun/edit/{{ t.id_tahun }}" class="text-blue-600 hover:underline">Edit</a> |
        <a href="/tahun/hapus/{{ t.id_tahun }}" class="text-red-600 hover:underline" onclick="return confirm('Hapus?')">Hapus</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
