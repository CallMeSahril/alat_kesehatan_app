<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Alat Kesehatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-800">
  <!-- Toggle Sidebar Button (Mobile) -->
  <button class="md:hidden fixed top-4 left-4 z-50 bg-blue-600 text-white px-4 py-2 rounded shadow-md"
    onclick="toggleSidebar()">☰ Menu</button>

  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="hidden md:block w-full md:w-64 bg-white shadow-lg border-r border-gray-200 p-5 space-y-8">
      <!-- Master Menu -->
      <div>
        <h2 class="text-lg font-semibold text-blue-600 mb-2">Master</h2>
        <ul class="space-y-1 text-sm">
          <li><a href="/alat" class="block px-3 py-2 rounded hover:bg-gray-100 transition">📦 Alat</a></li>
          <li><a href="/customer" class="block px-3 py-2 rounded hover:bg-gray-100 transition">👥 Customer</a></li>
          <li><a href="/data-alat" class="block px-3 py-2 rounded hover:bg-gray-100 transition">📊 Data Alat</a></li>
          <li><a href="/kondisi" class="block px-3 py-2 rounded hover:bg-gray-100 transition">🧪 Kondisi</a></li>
          <li><a href="/tahun" class="block px-3 py-2 rounded hover:bg-gray-100 transition">📆 Tahun Produksi</a></li>
        </ul>
      </div>

      <!-- AHP Menu -->
      <div>
        <h2 class="text-lg font-semibold text-green-600 mb-2">AHP</h2>
        <ul class="space-y-1 text-sm">
          <li><a href="/kriteria" class="block px-3 py-2 rounded hover:bg-gray-100 transition">📌 Kriteria</a></li>
          <li><a href="/bobot" class="block px-3 py-2 rounded hover:bg-gray-100 transition">⚖️ Bobot</a></li>
          <li><a href="/perhitungan-bobot" class="block px-3 py-2 rounded hover:bg-gray-100 transition">📐 Perhitungan
              Bobot</a></li>
          <li><a href="/bobot-alternatif" class="block px-3 py-2 rounded hover:bg-gray-100 transition">🧮 Bobot
              Alternatif</a></li>
          <li><a href="/perhitungan-alternatif" class="block px-3 py-2 rounded hover:bg-gray-100 transition">📈
              Perhitungan Alternatif</a></li>
        </ul>
      </div>

      <!-- Jadwal Menu -->
      <div>
        <h2 class="text-lg font-semibold text-purple-600 mb-2">Jadwal</h2>
        <ul class="space-y-1 text-sm">
          <li><a href="/jadwal" class="block px-3 py-2 rounded hover:bg-gray-100 transition">📅 Jadwal Kegiatan</a></li>
        </ul>
      </div>
      <div class="border-t border-gray-200 pt-4">
        <form action="/auth/logout" method="post">
          <button type="submit"
            class="w-full text-left block px-3 py-2 rounded bg-red-500 text-white hover:bg-red-600 transition">
            🚪 Logout
          </button>
        </form>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }
  </script>
</body>

</html>
