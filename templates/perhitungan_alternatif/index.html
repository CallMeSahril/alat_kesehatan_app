{% extends 'layout.html' %}
{% block content %}
<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Hasil Perhitungan AHP (Alternatif)</h2>

  <table class="table-auto border w-full">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-3 py-2 border">Rank</th>
        <th class="px-3 py-2 border">Customer</th>
        <th class="px-3 py-2 border">Nama Alat</th>
        <th class="px-3 py-2 border">Skor Akhir</th>
      </tr>
    </thead>
    <tbody>
      {% for a in ranking %}
      <tr>
        <td class="px-3 py-2 border text-center">{{ loop.index }}</td>
        <td class="px-3 py-2 border">{{ a.nama_customer }}</td>
        <td class="px-3 py-2 border">{{ a.nama_alat }}</td>
        <td class="px-3 py-2 border text-center font-semibold text-green-700">{{ '%.4f' % a.skor_akhir }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
