{% extends 'layout.html' %}

{% block content %}
<div class="max-w-5xl mx-auto px-4">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Hasil Perhitungan AHP (Alternatif)</h2>

  <div class="overflow-x-auto bg-white shadow rounded">
    <table class="min-w-full text-sm divide-y divide-gray-200">
      <thead class="bg-gray-100 text-gray-700 font-semibold">
        <tr>
          <th class="px-4 py-2 border text-center">Rank</th>
          <th class="px-4 py-2 border text-left">Customer</th>
          <th class="px-4 py-2 border text-left">Nama Alat</th>
          <th class="px-4 py-2 border text-center">Skor Akhir</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 text-gray-800">
        {% for a in ranking %}
        <tr class="hover:bg-gray-50 transition">
          <td class="px-4 py-2 border text-center font-semibold">{{ loop.index }}</td>
          <td class="px-4 py-2 border">{{ a.nama_customer }}</td>
          <td class="px-4 py-2 border">{{ a.nama_alat }}</td>
          <td class="px-4 py-2 border text-center font-semibold text-green-700">{{ '%.4f' % a.skor_akhir }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
