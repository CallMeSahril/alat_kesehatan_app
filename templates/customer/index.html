{% extends 'layout.html' %}

{% block content %}
<div class="max-w-7xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Data Customer</h1>
    <a href="/customer/tambah"
      class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 shadow-sm transition">
      âž• Tambah Customer
    </a>
  </div>

  <div class="overflow-x-auto bg-white shadow rounded">
    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead class="bg-gray-100 text-gray-700 font-semibold">
        <tr>
          <th class="px-4 py-3 text-left">ID</th>
          <th class="px-4 py-3 text-left">Nama</th>
          <th class="px-4 py-3 text-left">Alamat</th>
          <th class="px-4 py-3 text-left">Aksi</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 text-gray-800">
        {% for c in data_customer %}
        <tr class="hover:bg-gray-50 transition">
          <td class="px-4 py-3">{{ c.id_customer }}</td>
          <td class="px-4 py-3">{{ c.nama_customer }}</td>
          <td class="px-4 py-3">{{ c.alamat }}</td>
          <td class="px-4 py-3 space-x-2">
            <a href="/customer/edit/{{ c.id_customer }}"
              class="text-blue-600 hover:text-blue-800 font-medium transition">Edit</a>
            <a href="/customer/hapus/{{ c.id_customer }}"
              class="text-red-600 hover:text-red-800 font-medium transition"
              onclick="return confirm('Yakin ingin menghapus data ini?')">Hapus</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
