{% extends 'layout.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">{{ 'Edit' if customer else 'Tambah' }} Customer</h1>

  <form method="POST" class="bg-white p-6 rounded-lg shadow space-y-5">
    <!-- Nama Customer -->
    <div>
      <label for="nama_customer" class="block text-sm font-medium text-gray-700 mb-1">Nama Customer</label>
      <input type="text" id="nama_customer" name="nama_customer" value="{{ customer.nama_customer if customer else '' }}" required
        class="w-full border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Alamat -->
    <div>
      <label for="alamat" class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
      <input type="text" id="alamat" name="alamat" value="{{ customer.alamat if customer else '' }}" required
        class="w-full border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Tombol -->
    <div class="flex justify-end space-x-3 pt-4">
      <a href="/customer"
        class="inline-flex items-center text-sm text-gray-600 hover:text-gray-800 hover:underline transition">Batal</a>
      <button type="submit"
        class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 text-sm font-medium transition">ðŸ’¾
        Simpan</button>
    </div>
  </form>
</div>
{% endblock %}
