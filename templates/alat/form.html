{% extends 'layout.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">{{ 'Edit' if alat else 'Tambah' }} Alat</h1>

  <form method="POST" class="bg-white p-6 rounded-lg shadow space-y-5">
    <!-- Nama Alat -->
    <div>
      <label for="nama_alat" class="block text-sm font-medium text-gray-700 mb-1">Nama Alat</label>
      <input type="text" id="nama_alat" name="nama_alat" value="{{ alat.nama_alat if alat else '' }}" required
        class="w-full border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Merk -->
    <div>
      <label for="merk" class="block text-sm font-medium text-gray-700 mb-1">Merk</label>
      <input type="text" id="merk" name="merk" value="{{ alat.merk if alat else '' }}" required
        class="w-full border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Tahun Produksi -->
    <div>
      <label for="tahun_produksi" class="block text-sm font-medium text-gray-700 mb-1">Tahun Produksi</label>
      <select id="tahun_produksi" name="tahun_produksi" required
        class="w-full border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value="">-- Pilih Tahun --</option>
        {% for t in tahun_list %}
        <option value="{{ t.tahun }}" {% if alat and alat.tahun_produksi == t.tahun %} selected {% endif %}>{{ t.tahun }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Tombol -->
    <div class="flex justify-end space-x-3 pt-4">
      <a href="/alat"
        class="inline-flex items-center text-sm text-gray-600 hover:text-gray-800 hover:underline transition">Batal</a>
      <button type="submit"
        class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 text-sm font-medium transition">ðŸ’¾
        Simpan</button>
    </div>
  </form>
</div>
{% endblock %}
