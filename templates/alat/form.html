{% extends 'layout.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ 'Edit' if alat else 'Tambah' }} Alat</h1>

<form method="POST" class="bg-white p-6 rounded shadow max-w-md">
    <div class="mb-4">
        <label class="block mb-1 font-medium">Nama Alat</label>
        <input type="text" name="nama_alat" value="{{ alat.nama_alat if alat else '' }}" required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-medium">Merk</label>
        <input type="text" name="merk" value="{{ alat.merk if alat else '' }}" required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
        <label class="block mb-1 font-medium">Tahun Produksi</label>
        <select name="tahun_produksi" required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Pilih Tahun --</option>
            {% for t in tahun_list %}
            <option value="{{ t.tahun }}" {% if alat and alat.tahun_produksi==t.tahun %} selected {% endif %}>
                {{ t.tahun }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="flex justify-between">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        <a href="/alat" class="text-gray-600 hover:underline self-center">Batal</a>
    </div>
</form>
{% endblock %}
