{% extends 'layout.html' %}

{% block content %}
<div class="max-w-xl mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">{{ 'Edit' if kondisi else 'Tambah' }} Kondisi</h1>

  <form method="POST" class="bg-white p-6 rounded-lg shadow space-y-5">
    <!-- Input Nama Kondisi -->
    <div>
      <label for="nama_kondisi" class="block text-sm font-medium text-gray-700 mb-1">Nama Kondisi</label>
      <input type="text" id="nama_kondisi" name="nama_kondisi"
        value="{{ kondisi.nama_kondisi if kondisi else '' }}" required
        class="w-full border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Tombol Aksi -->
    <div class="flex justify-end space-x-4 pt-4">
      <a href="/kondisi"
        class="text-sm text-gray-600 hover:text-gray-800 hover:underline transition self-center">Batal</a>
      <button type="submit"
        class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 text-sm font-medium transition">
        ðŸ’¾ Simpan
      </button>
    </div>
  </form>
</div>
{% endblock %}
