{% extends 'layout.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Data Kondisi Alat</h1>
<a href="/kondisi/tambah" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4 inline-block">Tambah Kondisi</a>

<table class="min-w-full bg-white border border-gray-300 shadow">
  <thead>
    <tr class="bg-gray-100 text-left">
      <th class="p-3 border-b">ID</th>
      <th class="p-3 border-b">Kondisi</th>
      <th class="p-3 border-b">Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for k in data_kondisi %}
    <tr class="hover:bg-gray-50">
      <td class="p-3 border-b">{{ k.id_kondisi }}</td>
      <td class="p-3 border-b">{{ k.nama_kondisi }}</td>
      <td class="p-3 border-b">
        <a href="/kondisi/edit/{{ k.id_kondisi }}" class="text-blue-600 hover:underline">Edit</a> |
        <a href="/kondisi/hapus/{{ k.id_kondisi }}" class="text-red-600 hover:underline" onclick="return confirm('Hapus?')">Hapus</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
