{% extends 'layout.html' %}
{% block content %}
<div class="p-4 max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">{{ 'Edit' if kriteria else 'Tambah' }} Kriteria</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Nama Kriteria</label>
      <input type="text" name="nama_kriteria" required class="w-full border rounded px-3 py-2"
        value="{{ kriteria.nama_kriteria if kriteria else '' }}">
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Simpan</button>
    <a href="/kriteria" class="ml-2 text-gray-600">Batal</a>
  </form>
</div>
{% endblock %}
